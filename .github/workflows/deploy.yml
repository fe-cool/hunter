name: github pages

on:
  push:
    branches:
      - main
  schedule:
    - cron: '30 0-23 * * *'

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
        with:
          node-version: '14'
      - run: yarn
      - run: yarn posts:ci --token=${{ secrets.GG_TOKEN }} --owner=${{ secrets.GG_USER }} --repo=${{ secrets.GG_REPO }} --issues-owner=${{ secrets.GG_ISSUES_USER }} --issues-repo=${{ secrets.GG_ISSUES_REPO }} --type=${{ secrets.GG_TYPE }} --issues-state=${{ secrets.GG_ISSUES_STATE }}
      - run: yarn reconf
      - run: yarn build
      - run: yarn copy

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GG_TOKEN }}
          publish_dir: ./public
          force_orphan: true
